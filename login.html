<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Dark Theme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <div class="left">
      <header class="brand" aria-hidden="false">
        <div class="logo" aria-hidden="true">AK</div>
        <div>
          <div style="font-size:0.85rem;color:var(--muted);">Welcome back to</div>
          <div id="title" style="font-weight:700;">StudyZone</div>
        </div>
      </header>

      <h1>Sign in to your account</h1>
      <p class="lead">Enter your credentials to continue. Your session is secured with industry-standard encryption.</p>

      <!-- Set form action to your backend endpoint (POST). -->
      <form action="#" method="post" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email" />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" />
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox" name="remember" />
            Remember me
          </label>
          <div>
            <a class="link" href="#" aria-label="forgot password">Forgot?</a>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="primary" aria-describedby="submit-desc">Sign in</button>
          <div style="font-size:0.86rem;color:var(--muted);text-align:center;" id="submit-desc">
            By continuing, you agree to our <a class="link" href="#">Terms</a>.
          </div>
        </div>

        <div class="divider" role="separator" aria-hidden="true"></div>

        <div class="alt">or sign in with</div>

        <div class="socials" aria-hidden="false">
          <button type="button" class="btn-ghost" title="Sign in with Google" aria-label="Sign in with Google">
            <!-- Simple Google-like icon -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M21 12.3c0-.9-.1-1.6-.3-2.3H12v4.3h5.4c-.2 1.2-.9 2.5-2.1 3.2v2.6h3.4c2-1.8 3.1-4.6 3.1-7.8z" fill="#4285F4"/>
              <path d="M12 22c2.7 0 5-0.9 6.7-2.5l-3.4-2.6c-0.9 0.6-2 1-3.3 1-2.6 0-4.8-1.7-5.6-4.1H3.1v2.6C4.8 19.9 8.1 22 12 22z" fill="#34A853"/>
              <path d="M6.4 13.8c-0.2-0.6-0.3-1.2-0.3-1.8s0.1-1.2 0.3-1.8V7.6H3.1C2.3 9.1 2 10.5 2 12s0.3 2.9 1.1 4.4l3.3-2.6z" fill="#FBBC05"/>
              <path d="M12 6.2c1.5 0 2.9 0.5 3.9 1.5l2.9-2.9C17 3.4 14.7 2.5 12 2.5 8.1 2.5 4.8 4.6 3.1 7.6l3.3 2.6C7.2 7.9 9.4 6.2 12 6.2z" fill="#EA4335"/>
            </svg>
            Google
          </button>

          <button type="button" class="btn-ghost" title="Sign in with Phone" aria-label="Sign in with Phone">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M6 2h9a2 2 0 012 2v16a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15 18h.01" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Phone
          </button>
        </div>

      </form>
    </div>

    <footer class="copy" aria-hidden="true">
      © <span id="year"></span> StudyZone • All rights reserved
    </footer>
  </div>

  <script>
    // small progressive enhancement: set year (optional; harmless JS)
    try { document.getElementById('year').textContent = new Date().getFullYear(); } catch(e){}
  </script>
</body>
</html>
